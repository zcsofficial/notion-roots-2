        /* Reset body and html margin/padding to avoid excess white space */
        body, html {
            margin: 0;

            height: 100%;  /* Ensure full height of the viewport */
            font-family: 'Century Gothic', sans-serif;

        /* Contact Background Section */

        /* Dark Overlay */

        /* Navbar Styling */

        }

        /* On hover, change the color to highlight the active item */
        .navbar .navbar-nav .nav-link:hover {
            color: #aaa86b;  /* You can change this to any accent color (greenish tone) */
            text-decoration: none;  /* Remove underline on hover */
        }

        /* Optional: Active item styling */
        .navbar .navbar-nav .nav-item.active .nav-link {

        background-color: #454343; /* Dark background for better readability */

        }

        .header-section {

        /* Container styling */
        .contact-container {
            
            width: 100%;
            background-color: rgba(69, 67, 67, 0.8); /* Transparent dark gray */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

            width: 75%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            background-color: #aaa86b; /* Updated button color */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Hover effect for buttons */
        .expand-button:hover,
        .contact-form button[type="submit"]:hover {
            background-color: #454343;
        }
        

        /* Contact form initial state */
        .contact-form {
            overflow: hidden;
            max-height: 0;
            opacity: 0;
            transition: max-height 0.5s ease, opacity 0.5s ease;
            visibility: hidden;
            margin-top: 15px; /* Added margin between button and form */
        }

        /* Contact form expanded state */
        .contact-form.expanded {
            max-height: 500px; /* Adjust based on form height */
            opacity: 1;
            visibility: visible;
            background-color: rgba(69, 67, 67, 0.8); /* Transparent dark gray for the form background */
            padding: 20px;
            border-radius: 8px;
        }

        /* Input fields */
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            background-color: #f4f4f4;

        }

        /* Labels */
        .contact-form label {
            margin-top: 10px;
            font-weight: bold;
            display: block;
            text-align: left;
            color: #ffffff; /* Label color for dark background */
        }

        /* Focus effect */
        .form-group input:focus, .form-group textarea:focus {
            outline: none;
        }
        /* fade in & fade out */
        body {
            opacity: 0;  /* Initially hide the body */
            transform: translateY(1px);  /* Start position  */
            transition: opacity 2s ease-in-out, transform 2s ease-in-out;  /* Slow fade-in with vertical motion */
        }

        /* Fade-in class for transition */
        .fade-in {
            opacity: 1;  /* Fully visible */
            transform: translateY(0);  /* Move to the original position */
        }

        /* Fade-out class for transition */
        .fade-out {
            opacity: 0;
            transform: translateY(1px);  /* Slightly move down during fade-out */
        }

    <script>
        // Handle page transitions with fade-out and fade-in effect
        function handlePageTransition(event, targetPage) {
            event.preventDefault();  // Prevent immediate navigation
    
            // Add fade-out class to body
            document.body.classList.add('fade-out');
    
            // Wait for the fade-out to complete (500ms) before navigating
            setTimeout(function() {
                // Add a load event listener for the next page
                window.location.href = targetPage;  // Navigate to the next page
            }, 500);  // Match this duration with the fade-out transition time
        }
    
        // Ensure the fade-in effect is applied when the page is loaded
        window.addEventListener('load', function () {
            document.body.classList.remove('fade-out');  // Remove fade-out effect (if any)
