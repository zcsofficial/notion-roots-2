<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Bootstrap 4.5 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome Icons for Social Media -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'century gothic', sans-serif;
        }
        body {
            font-family: 'Century Gothic', sans-serif;
        }
        /* Navbar */
        .navbar {
            background-color: transparent;  /* Make navbar transparent */
        }

        .navbar .navbar-nav .nav-link {
            color: white;  /* Set the nav items to white color */
            font-size: 1.1rem;  /* Adjust font size if needed */
            font-weight: 500;  /* Adjust font weight for modern typography */
            text-transform: uppercase;  /* Optionally, uppercase letters for a modern feel */
            padding: 10px 15px;  /* Adjust padding to ensure the nav items are spaced well */
        }

        /* On hover, change the color to highlight the active item */
        .navbar .navbar-nav .nav-link:hover {
            color: #a2c27d;  /* You can change this to any accent color (greenish tone) */
            text-decoration: none;  /* Remove underline on hover */
        }

        /* Optional: Active item styling */
        .navbar .navbar-nav .nav-item.active .nav-link {
            color: #a2c27d;  /* Highlight active item with the same accent color */
            font-weight: bold;  /* Optionally, bold the active item */
        }

        .navbar.scrolled {
            background-color: #333; /* Dark background for better readability */
            transition: background-color 1s;
        }

        /* Contact Us Section */
        .contact-section {
            background-image: url('https://res.cloudinary.com/dhuaf8e9z/image/upload/v1730991125/bqpa2y7qjhhxl61o7lva.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 100px 20px;
            text-align: center;
            position: relative;
            min-height: calc(100vh - 50px); /* Full viewport height minus navbar */
        }

        /* Dark Overlay */
        .contact-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Dark overlay */
            z-index: 1;
        }

        /* Ensure content is on top of the overlay */
        .contact-section > * {
            position: relative;
            z-index: 2;
        }

        .contact-section h2 {
            font-size: 2.5em;
            margin-bottom: 1em;
        }

        .contact-section p {
            font-size: 1.1em;
            margin-bottom: 2em;
        }

        /* Contact Form */
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: white; /* Semi-transparent background */
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .form-title{
            color: black;
        }

        .contact-form .form-group {
            margin-bottom: 1.5em;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 15px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 8px;
        }

        .contact-form button {
            background-color: #a2c27d;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1.1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #008c49;
        }

        /* Social Media Icons */
        .social-icons {
            margin-top: 40px;
        }

        .social-icons a {
            font-size: 2em;
            color: black;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #00cc66;
        }

        /* Google Maps Embed */
        .map-container {
            margin-top: 50px;
            height: 400px;
        }

        /* Footer Styling */
        footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        footer .social-icons a {
            font-size: 1.5em;
            color: white;
            margin: 0 10px;
        }

        footer .social-icons a:hover {
            color: #a2c27d;
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-custom  fixed-top">
            <a class="navbar-brand" href="index.html">
                <img src="https://res.cloudinary.com/dhuaf8e9z/image/upload/v1730992852/vcmtxi5ht6gsxh4hoiv3.png" height="50" width="100%" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="file:///C:/Users/sharu/OneDrive/Desktop/arch-demo/index.html#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="file:///C:/Users/sharu/OneDrive/Desktop/arch-demo/about%20us%20page/AboutUs.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="file:///C:/Users/sharu/OneDrive/Desktop/arch-demo/projects%20page/project.html#">Projects</a></li>
                    <li class="nav-item active"><a class="nav-link" href="file:///C:/Users/sharu/OneDrive/Desktop/arch-demo/contact%20us%20page/contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Contact Us Section -->
    <section class="contact-section" id="contact">
        <h2>Contact Us</h2>
        <p>If you have any questions or want to know more about our services, feel free to reach out to us using the form below.</p>

        <!-- Contact Form -->
        <div class="contact-form">
            <form>
                <div class="form-group">
                    <label for="name" class="form-title">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="email" class="form-title">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label for="message" class="form-title">Message</label>
                    <textarea id="message" class="form-control" rows="5" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>

    

        <!-- Google Map Embed -->
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15711.551460761428!2d76.3694435!3d10.108264!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b0809d5db889d4d%3A0x59ef36c6683bb621!2sNotion%20ROOTS!5e0!3m2!1sen!2sin!4v1731002427720!5m2!1sen!2sin" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Your Company Name. All Rights Reserved.</p>
            <p>Follow Us:</p>
            <div class="social-icons">
                <a href="https://facebook.com" target="_blank" title="Facebook">
                    <i class="fab fa-facebook-square"></i>
                </a>
                <a href="https://twitter.com" target="_blank" title="Twitter">
                    <i class="fab fa-twitter-square"></i>
                </a>
                <a href="https://linkedin.com" target="_blank" title="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://instagram.com" target="_blank" title="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(window).scroll(function() {
            if ($(window).scrollTop() > 50) {
                $('.navbar').addClass('scrolled');
            } else {
                $('.navbar').removeClass('scrolled');
            }
        });
    </script>
</body>
</html>
