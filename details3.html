    <script>
        $(window).scroll(function() {

            }
        });
    </script>
    <script>
        // Handle page transitions with fade-out and fade-in effect
        function handlePageTransition(event, targetPage) {
            event.preventDefault();  // Prevent immediate navigation
    
            // Add fade-out class to body
            document.body.classList.add('fade-out');
    
            // Wait for the fade-out to complete (500ms) before navigating
            setTimeout(function() {
                // Add a load event listener for the next page
                window.location.href = targetPage;  // Navigate to the next page
            }, 500);  // Match this duration with the fade-out transition time
        }
    
        // Ensure the fade-in effect is applied when the page is loaded
        window.addEventListener('load', function () {
            document.body.classList.remove('fade-out');  // Remove fade-out effect (if any)
            document.body.classList.add('fade-in');  // Apply fade-in effect
        });
